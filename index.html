<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Mémoire - Apprendre le Français</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <h1>Jeu de Mémoire - Apprendre le Français</h1>
    <button onclick="resetGame()">Réinitialiser le Jeu</button>
    <div class="game-container" id="game-container"></div>

    <div class="accordion">
        <button class="accordion-button">Paramètres</button>
        <div class="accordion-content">
            <div class="form-container">
                <textarea id="json-data" rows="10" placeholder='Entrez les données JSON ici (par exemple, [{"id": 1, "text": "Acheter", "keyword": "buy"}, ...])'></textarea>
                <button onclick="updateData()">Mettre à jour les données</button>
                <button onclick="toggleEnglish()">Afficher les mots anglais</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
