<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - Learn French</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            grid-gap: 10px;
            margin-top: 20px;
        }

        .card {
            width: 150px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flip .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card-back {
            background: #2980b9;
            color: white;
            transform: rotateY(180deg);
        }

        img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container textarea, .form-container button {
            margin: 5px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <textarea id="json-data" rows="10" placeholder='Enter JSON data here (e.g., [{"id": 1, "text": "Acheter", "keyword": "buy"}, ...])'></textarea>
        <button onclick="updateData()">Update Data</button>
        <button onclick="resetGame()">Reset Game</button>
    </div>
    <div class="game-container" id="game-container"></div>

    <script>
        const PEXELS_API_KEY = 'YLfmKbWARfRRsE1isLOsTsjmNQv7HmJgInDd8sR7C9m0TVH23KMx4J3D';
        let data = [
            { id: 1, text: 'chien', keyword: 'dog' },
            { id: 2, text: 'chat', keyword: 'cat' },
            { id: 3, text: 'oiseau', keyword: 'bird' },
            { id: 4, text: 'poisson', keyword: 'fish' }
        ];

        let gameData = [];
        let flippedCards = [];
        let matchedPairs = 0;

        async function populateGameData() {
            gameData = [];
            for (let item of data) {
                const imageUrl = await fetchImage(item.keyword);
                gameData.push({ id: item.id, type: 'text', content: item.text });
                gameData.push({ id: item.id, type: 'image', content: imageUrl });
            }
        }

        async function fetchImage(keyword) {
            const response = await fetch(`https://api.pexels.com/v1/search?query=${keyword}&per_page=1`, {
                headers: {
                    Authorization: PEXELS_API_KEY
                }
            });
            const data = await response.json();
            return data.photos[0].src.medium;
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        async function initGame() {
            const gameContainer = document.getElementById('game-container');
            gameContainer.innerHTML = '';
            await populateGameData();
            const shuffledData = shuffle([...gameData]);

            shuffledData.forEach((item, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.id = item.id;
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front"></div>
                        <div class="card-back">
                            ${item.type === 'text' ? `<p>${item.content}</p>` : `<img src="${item.content}" alt="image">`}
                        </div>
                    </div>
                `;
                card.addEventListener('click', () => flipCard(card));
                gameContainer.appendChild(card);
            });
        }

        function flipCard(card) {
            if (flippedCards.length < 2 && !card.classList.contains('flip')) {
                card.classList.add('flip');
                flippedCards.push(card);

                if (flippedCards.length === 2) {
                    checkMatch();
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;

            if (card1.dataset.id === card2.dataset.id) {
                matchedPairs++;
                flippedCards = [];

                if (matchedPairs === gameData.length / 2) {
                    alert('You have matched all pairs!');
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flip');
                    card2.classList.remove('flip');
                    flippedCards = [];
                }, 1000);
            }
        }

        function updateData() {
            const jsonData = document.getElementById('json-data').value;
            try {
                const newData = JSON.parse(jsonData);
                if (Array.isArray(newData) && newData.every(item => item.id && item.text && item.keyword)) {
                    data = newData;
                    resetGame();
                } else {
                    alert('Invalid JSON format. Please ensure it is an array of objects with "id", "text", and "keyword" properties.');
                }
            } catch (e) {
                alert('Invalid JSON format. Please check your input.');
            }
        }

        function resetGame() {
            matchedPairs = 0;
            flippedCards = [];
            initGame();
        }

        // Start the game
        initGame();
    </script>
</body>
</html>
